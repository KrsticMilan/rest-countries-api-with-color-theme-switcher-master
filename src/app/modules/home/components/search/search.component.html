<div class="theme-background"
  style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 50px 100px 0 100px">
  <div>
    <button (click)="filterCountriesByName(countryName)" [disabled]="countryName.value.length < 1" mat-raised-button
      color="primary">
      <mat-icon>search</mat-icon>
    </button>
    <mat-form-field>
      <input #countryName matInput placeholder="Search for a country...">
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Filter by Region</mat-label>
    <mat-select>
      <mat-option *ngFor="let region of regions" [value]="region" (click)="filterCountriesByRegion(region)"
        appearance="fill">
        {{region}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
